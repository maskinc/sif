
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <div class="alert alert-danger" ng-show=isLogged>{{message}}</div>

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    
    

    
        <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="login.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="login.password">
        </div>

        <button type="submit" class="btn btn-primary btn-lg" ng-click="logIn(login.email, login.password)">Login</button>
        </form>

    <hr>

    <p>Need an account? <a href="#/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
